<ion-menu [content]="content" id="menu1">
    <ion-list>
    <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>

        <ion-item (click)="logout()" *ngIf="auth.authenticated">
            <ion-icon name="log-out" item-left></ion-icon>
            Salir
        </ion-item>
            
        <ion-item (click)="login()" *ngIf="!auth.authenticated">
            <ion-icon name="log-in" item-left></ion-icon>
            Ingresar
        </ion-item>
        <ion-item >{{ (auth.getUserData() | async)?.nombre}}</ion-item>
        <ion-item (click)="rutas()">Mis Rutas</ion-item>
        <ion-item>Mi Unidad</ion-item>
        <ion-item (click)="home()">Mapa</ion-item>
    </ion-list>

</ion-menu>      
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
