<ion-header>
    <ion-navbar>
      <button ion-button [menuToggle]="menu1">
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        TRACK ME Rutas
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-list>
      <ion-item ion-item *ngFor="let rut of unData | async" (click)="itemSelected(rut)">
          <ion-thumbnail item-start>
            <img src="assets/imgs/totoro.jpg">
          </ion-thumbnail>
          <h2>{{ rut.name }}</h2>
          <p>Personas: {{ rut.personas }}</p>
          <button ion-button clear item-end>Comenzar</button>
      </ion-item>
  </ion-list>
</ion-content>
